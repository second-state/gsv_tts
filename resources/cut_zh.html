<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频处理器</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.22/dist/bundle.min.js"></script>
</head>

<body class="bg-base-200 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- 标题 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-2">音频处理器</h1>
            <p class="text-base-content/70">上传音频文件，查看波形，播放和切割</p>
        </div>

        <!-- Whisper 设置区域 -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Whisper 设置
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Whisper API 地址</span>
                        </label>
                        <input type="url" id="whisperUrl"
                            placeholder="https://whisper.gaia.domains/v1/audio/transcriptions"
                            value="https://whisper.gaia.domains/v1/audio/transcriptions"
                            class="input input-bordered w-full" />
                        <label class="label">
                            <span class="label-text-alt">输入 Whisper API 的完整地址</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">API Token</span>
                        </label>
                        <input type="password" id="whisperToken" placeholder="gaia-..."
                            class="input input-bordered w-full" />
                        <label class="label">
                            <span class="label-text-alt">输入 API 访问令牌</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">识别语言</span>
                        </label>
                        <select id="whisperLanguage" class="select select-bordered w-full">
                            <option value="auto" selected>自动检测</option>
                            <option value="zh">中文</option>
                            <option value="en">英文</option>
                        </select>
                        <label class="label">
                            <span class="label-text-alt">选择音频语言类型</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button id="saveWhisperSettings" class="btn btn-primary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        保存设置
                    </button>
                </div>
            </div>
        </div>

        <!-- 文件上传区域 -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    上传音频文件
                </h2>
                <div class="form-control">
                    <input type="file" id="fileInput" accept=".mp3,.wav,.mp4"
                        class="file-input file-input-bordered file-input-primary w-full" />
                    <label class="label">
                        <span class="label-text-alt">支持 MP3, WAV, MP4 格式</span>
                    </label>
                </div>
                <div id="uploadProgress" class="hidden">
                    <div class="flex items-center gap-3 mt-4">
                        <span class="loading loading-spinner loading-sm"></span>
                        <span id="progressText">处理中...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 音频信息 -->
        <div id="audioInfo" class="card bg-base-100 shadow-xl mb-6 hidden">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    音频信息
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="stat">
                        <div class="stat-title">文件名</div>
                        <div class="stat-value text-sm" id="fileName">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-title">时长</div>
                        <div class="stat-value text-lg" id="duration">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-title">大小</div>
                        <div class="stat-value text-lg" id="fileSize">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 波形显示和音频控制 -->
        <div id="waveformContainer" class="card bg-base-100 shadow-xl mb-6 hidden">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg>
                    音频波形与切割
                </h2>

                <!-- 区域操作说明 -->
                <div class="bg-info/10 border border-info/20 rounded-lg p-3 mb-4">
                    <div class="flex items-start gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-info flex-shrink-0 mt-0.5"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <div class="text-sm">
                            <div class="font-medium text-info mb-1">操作说明：</div>
                            <ul class="text-base-content/70 space-y-1">
                                <li>• <strong>双击波形</strong>添加新的选择区域</li>
                                <li>• <strong>智能切割</strong>使用 VAD 自动检测语音片段</li>
                                <li>• <strong>拖拽区域边缘</strong>调整选择范围</li>
                                <li>• <strong>拖拽区域中间</strong>移动整个区域</li>
                                <li>• <strong>右键点击区域</strong>删除</li>
                                <li>• <strong>点击区域</strong>选中，使用定位按钮跳转到下方片段</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 波形显示区域 -->
                <div class="relative">
                    <div id="waveform" class="w-full h-32 bg-base-200 rounded-lg border-2 border-base-300"></div>
                </div>

                <!-- 播放控制 -->
                <div class="flex items-center gap-4 mb-4 mt-4">
                    <!-- 播放/暂停按钮 -->
                    <button id="playPauseBtn" class="btn btn-primary btn-sm">
                        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l4.828 4.828a4 4 0 105.656-5.656l-4.828-4.828A1 1 0 0116.586 4H15m-6 6v6m6-6v6m-6-6H9" />
                        </svg>
                        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="playPauseText">播放</span>
                    </button>

                    <button id="stopBtn" class="btn btn-accent btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        停止
                    </button>

                    <div class="flex items-center gap-2">
                        <span class="text-sm">音量:</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50"
                            class="range range-primary range-sm w-24" />
                    </div>

                    <div class="flex items-center gap-2">
                        <span id="currentTime" class="text-sm text-base-content/70">00:00</span>
                        <span class="text-sm text-base-content/70">/</span>
                        <span id="totalTime" class="text-sm text-base-content/70">00:00</span>
                    </div>

                    <div class="flex-1"></div>

                    <!-- 区域管理按钮 -->
                    <div class="flex items-center gap-2">
                        <div class="flex items-center gap-1">
                            <label class="text-xs text-base-content/70">容忍度:</label>
                            <input type="number" id="redemptionFrames" value="3" min="1" max="20"
                                class="input input-bordered input-xs w-14 text-center" title="VAD 静音容忍帧数，值越大容忍静音时间越长" />
                        </div>
                        <button id="autoVadBtn" class="btn btn-info btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                            智能切割
                        </button>
                        <button id="addRegionBtn" class="btn btn-outline btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            添加区域
                        </button>
                        <button id="clearRegionsBtn" class="btn btn-outline btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            清除区域
                        </button>
                    </div>
                </div>

                <!-- 选中区域信息 -->
                <div id="regionInfo" class="hidden bg-base-200 p-3 rounded-lg mb-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex gap-2">
                                <button id="playRegionBtn" class="btn btn-xs btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l4.828 4.828a4 4 0 105.656-5.656l-4.828-4.828A1 1 0 0116.586 4H15m-6 6v6m6-6v6m-6-6H9" />
                                    </svg>
                                    播放
                                </button>
                                <button id="locateRegionBtn" class="btn btn-xs btn-accent">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                                    </svg>
                                    定位片段
                                </button>
                            </div>
                            <div class="text-sm">
                                <span class="font-medium">选中区域:</span>
                                <span id="regionTimeInfo" class="ml-2 text-base-content/70">无选择</span>
                            </div>
                        </div>
                        <button id="deleteRegionBtn" class="btn btn-xs btn-error">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            删除
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 切割结果管理 -->
        <div id="cutResultsManager" class="card bg-base-100 shadow-xl hidden">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    切割结果管理
                    <div class="badge badge-primary ml-2" id="segmentCount">0</div>
                </h2>

                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm text-base-content/70">
                        已切割 <span id="totalSegments">0</span> 个片段
                    </div>
                    <div class="flex gap-2">
                        <button id="transcribeAllBtn" class="btn btn-info btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                            识别全部
                        </button>
                        <button id="copyAllTranscriptionBtn" class="btn btn-secondary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            复制全部
                        </button>
                        <button id="downloadAllBtn" class="btn btn-primary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            下载全部
                        </button>
                        <button id="clearAllBtn" class="btn btn-outline btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            清空全部
                        </button>
                    </div>
                </div>

                <div id="segmentsList" class="space-y-4">
                    <!-- 切割片段将动态添加到这里 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let wavesurfer;
        let regionsPlugin;
        let audioContext;
        let audioBuffer;
        let currentFile;
        let cutSegments = []; // 存储所有切割片段
        let segmentCounter = 0; // 片段计数器
        let isPlaying = false; // 播放状态
        let selectedRegion = null; // 当前选中的区域
        let selectedSegment = null; // 当前选中的片段
        let vadInstance = null; // VAD 实例
        let regionSegmentMap = new Map(); // 区域和片段的映射关系

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', handleFileUpload);

            // 播放控制事件
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            document.getElementById('stopBtn').addEventListener('click', () => {
                if (wavesurfer) {
                    wavesurfer.stop();
                    updatePlayPauseButton(false);
                }
            });
            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                if (wavesurfer) wavesurfer.setVolume(e.target.value / 100);
            });

            // 区域管理事件
            document.getElementById('addRegionBtn').addEventListener('click', addRandomRegion);
            document.getElementById('autoVadBtn').addEventListener('click', performVadCutting);
            document.getElementById('clearRegionsBtn').addEventListener('click', clearAllRegions);
            document.getElementById('playRegionBtn').addEventListener('click', playSelectedRegion);
            document.getElementById('locateRegionBtn').addEventListener('click', locateSelectedRegion);
            document.getElementById('deleteRegionBtn').addEventListener('click', deleteSelectedRegion);

            // 切割结果管理事件
            document.getElementById('transcribeAllBtn').addEventListener('click', transcribeAllSegments);
            document.getElementById('copyAllTranscriptionBtn').addEventListener('click', copyAllTranscriptions);
            document.getElementById('downloadAllBtn').addEventListener('click', downloadAllSegments);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSegments);

            // Whisper 设置事件
            document.getElementById('saveWhisperSettings').addEventListener('click', saveWhisperSettings);

            // 加载保存的设置
            loadWhisperSettings();
        });

        function playSelectedRegion() {
            if (selectedRegion) {
                playRegion(selectedRegion);
            }
        }

        // 新增：定位到选中区域对应的片段
        function locateSelectedRegion() {
            if (selectedRegion) {
                const segmentId = regionSegmentMap.get(selectedRegion);
                if (segmentId) {
                    scrollToSegment(segmentId);
                    highlightSegment(segmentId);
                }
            }
        }

        // 新增：删除选中的区域
        function deleteSelectedRegion() {
            if (selectedRegion) {
                selectedRegion.remove(); // 这会触发 region-removed 事件，自动清理相关数据
            }
        }

        // 滚动到指定片段
        function scrollToSegment(segmentId) {
            const segmentElement = document.getElementById(`segment-${segmentId}`);
            if (segmentElement) {
                segmentElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        function togglePlayPause() {
            if (!wavesurfer) return;

            if (isPlaying) {
                wavesurfer.pause();
            } else {
                wavesurfer.play();
            }
        }

        function updatePlayPauseButton(playing) {
            isPlaying = playing;
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const playPauseText = document.getElementById('playPauseText');

            if (playing) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                playPauseText.textContent = '暂停';
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                playPauseText.textContent = '播放';
            }
        }

        async function extractAudioFromVideo(videoFile) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.crossOrigin = 'anonymous';
                video.muted = true;

                video.onloadedmetadata = () => {
                    try {
                        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioCtx.createMediaElementSource(video);
                        const destination = audioCtx.createMediaStreamDestination();
                        source.connect(destination);
                        source.connect(audioCtx.destination);

                        const mediaRecorder = new MediaRecorder(destination.stream, {
                            mimeType: 'audio/webm;codecs=opus'
                        });
                        const chunks = [];

                        mediaRecorder.ondataavailable = (e) => {
                            if (e.data.size > 0) {
                                chunks.push(e.data);
                            }
                        };

                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                            audioCtx.close();
                            resolve(audioBlob);
                        };

                        mediaRecorder.onerror = (e) => {
                            audioCtx.close();
                            reject(e);
                        };

                        video.onended = () => {
                            mediaRecorder.stop();
                        };

                        mediaRecorder.start();
                        video.play();

                    } catch (error) {
                        reject(error);
                    }
                };

                video.onerror = (e) => {
                    reject(new Error('无法加载视频文件'));
                };

                video.src = URL.createObjectURL(videoFile);
            });
        }

        async function cutRegionToSegment(region, existingId = null) {
            const startTime = region.start;
            const endTime = region.end;

            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const sampleRate = audioBuffer.sampleRate;
            const startSample = Math.floor(startTime * sampleRate);
            const endSample = Math.floor(endTime * sampleRate);
            const frameCount = endSample - startSample;

            // 创建新的音频缓冲区
            const newBuffer = audioCtx.createBuffer(
                audioBuffer.numberOfChannels,
                frameCount,
                sampleRate
            );

            // 复制音频数据
            for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                const oldData = audioBuffer.getChannelData(channel);
                const newData = newBuffer.getChannelData(channel);

                for (let i = 0; i < frameCount; i++) {
                    newData[i] = oldData[startSample + i];
                }
            }

            // 转换为 WAV 格式
            const wavFile = bufferToWav(newBuffer);
            const audioBlob = new Blob([wavFile], { type: 'audio/wav' });

            // 创建或更新片段对象
            const segmentId = existingId || ++segmentCounter;
            const segment = {
                id: segmentId,
                startTime: startTime,
                endTime: endTime,
                duration: endTime - startTime,
                blob: audioBlob,
                audioBuffer: newBuffer,
                filename: `segment_${segmentId}_${startTime.toFixed(1)}s_${endTime.toFixed(1)}s.wav`,
                transcription: existingId ? cutSegments.find(s => s.id === existingId)?.transcription : undefined
            };

            return segment;
        }

        async function performVadCutting() {
            if (!audioBuffer) {
                showError('请先上传音频文件');
                return;
            }

            // 每次都重新初始化 VAD 实例以应用新的参数
            vadInstance = null;

            const vadBtn = document.getElementById('autoVadBtn');
            const originalText = vadBtn.innerHTML;

            // 显示加载状态
            vadBtn.disabled = true;
            vadBtn.innerHTML = `
                <span class="loading loading-spinner loading-sm"></span>
                检测中...
            `;

            try {
                showProgress('正在初始化 VAD 模型...');

                // 初始化 VAD 实例
                if (!vadInstance) {
                    // 从输入框获取 redemptionFrames 值
                    const redemptionFrames = parseInt(document.getElementById('redemptionFrames').value) || 3;

                    const vadOptions = {
                        preSpeechPadFrames: 4,
                        minSpeechFrames: 5,
                        redemptionFrames: redemptionFrames,
                        onMissingSourcesReceived: () => {
                            console.log("模型源未找到，使用默认配置");
                        }
                    };
                    console.log('VAD 配置参数:', vadOptions);
                    vadInstance = await vad.NonRealTimeVAD.new(vadOptions);
                }

                showProgress('正在分析音频，检测语音片段...');

                // 准备音频数据 - VAD 需要单声道 16kHz 的音频
                const audioData = await prepareAudioForVad(audioBuffer);
                const sampleRate = 16000; // VAD 通常使用 16kHz

                // 运行 VAD 检测
                const speechSegments = [];
                let segmentCount = 0;

                for await (const { audio, start, end } of vadInstance.run(audioData, sampleRate)) {
                    segmentCount++;
                    showProgress(`已检测到 ${segmentCount} 个语音片段...`);

                    // 将毫秒转换为秒，并映射回原始音频时长
                    const originalDuration = audioBuffer.duration;
                    const vadDuration = audioData.length / sampleRate;
                    const timeScale = originalDuration / vadDuration;

                    const startTime = (start / 1000) * timeScale;
                    const endTime = (end / 1000) * timeScale;

                    // 过滤掉太短的片段（小于0.5秒）
                    if (endTime - startTime >= 0.5) {
                        speechSegments.push({
                            start: Math.max(0, startTime),
                            end: Math.min(originalDuration, endTime),
                            duration: endTime - startTime
                        });
                    }
                }

                hideProgress();

                if (speechSegments.length === 0) {
                    showError('未检测到语音片段，请检查音频质量或尝试调整音量');
                    return;
                }

                // 清除现有区域
                if (regionsPlugin) {
                    clearAllRegions();
                }

                // 为每个检测到的语音片段创建区域
                showProgress(`正在创建 ${speechSegments.length} 个语音区域...`);

                for (let i = 0; i < speechSegments.length; i++) {
                    const segment = speechSegments[i];

                    // 创建区域，使用不同颜色表示 VAD 检测的片段
                    const region = addRegion(segment.start, segment.end, {
                        color: 'rgba(34, 197, 94, 0.25)', // 绿色表示自动检测
                        skipSegmentCreation: false
                    });

                    // 稍微延迟以避免界面卡顿
                    if (i % 5 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                        showProgress(`正在创建区域 ${i + 1}/${speechSegments.length}...`);
                    }
                }

                hideProgress();
                showSuccess(`成功检测并创建了 ${speechSegments.length} 个语音片段！`);

                // 显示统计信息
                const totalDuration = speechSegments.reduce((sum, seg) => sum + seg.duration, 0);
                const coverage = (totalDuration / audioBuffer.duration * 100).toFixed(1);

                setTimeout(() => {
                    showSuccess(`语音覆盖率: ${coverage}%，平均片段长度: ${(totalDuration / speechSegments.length).toFixed(1)}秒`);
                }, 2000);

            } catch (error) {
                console.error('VAD 切割失败:', error);
                hideProgress();
                showError('语音检测失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                vadBtn.disabled = false;
                vadBtn.innerHTML = originalText;
            }
        }

        async function prepareAudioForVad(audioBuffer) {
            // VAD 通常需要 16kHz 单声道音频
            const targetSampleRate = 16000;
            const sourceSampleRate = audioBuffer.sampleRate;

            // 获取第一个声道的数据（转换为单声道）
            let audioData = audioBuffer.getChannelData(0);

            // 如果采样率不是 16kHz，需要重采样
            if (sourceSampleRate !== targetSampleRate) {
                audioData = await resampleAudio(audioData, sourceSampleRate, targetSampleRate);
            }

            return audioData;
        }

        async function resampleAudio(audioData, sourceSampleRate, targetSampleRate) {
            // 简单的线性插值重采样
            const ratio = sourceSampleRate / targetSampleRate;
            const targetLength = Math.floor(audioData.length / ratio);
            const resampledData = new Float32Array(targetLength);

            for (let i = 0; i < targetLength; i++) {
                const sourceIndex = i * ratio;
                const index = Math.floor(sourceIndex);
                const fraction = sourceIndex - index;

                if (index + 1 < audioData.length) {
                    // 线性插值
                    resampledData[i] = audioData[index] * (1 - fraction) + audioData[index + 1] * fraction;
                } else {
                    resampledData[i] = audioData[index] || 0;
                }
            }

            return resampledData;
        }

            const transcribeAllBtn = document.getElementById('transcribeAllBtn');

            const updateProgress = () => {
                transcribeAllBtn.innerHTML = `
                    <span class="loading loading-spinner loading-sm"></span>
                    识别中 ${completed}/${cutSegments.length}
                `;
            };

            updateProgress();

            try {
                const concurrentLimit = 3;
                const results = [];

                // 按批次处理以避免API限制
                for (let i = 0; i < cutSegments.length; i += concurrentLimit) {
                    const batch = cutSegments.slice(i, i + concurrentLimit);
                    const batchPromises = batch.map(async (segment) => {
                        try {
                            console.log(`开始识别片段 ${segment.id}`);
                            await transcribeSegmentInternal(segment.id);
                            completed++;
                            updateProgress();
                            console.log(`片段 ${segment.id} 识别完成`);
                            return { success: true, segmentId: segment.id };
                        } catch (error) {
                            completed++;
                            updateProgress();
                            console.error(`片段 ${segment.id} 识别失败:`, error);
                            return { success: false, segmentId: segment.id, error: error.message };
                        }
                    });

                    const batchResults = await Promise.all(batchPromises);
                    results.push(...batchResults);

                    // 批次间稍作延迟，避免API请求过于频繁
                    if (i + concurrentLimit < cutSegments.length) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                const successCount = results.filter(r => r.success).length;
                const failCount = results.filter(r => !r.success).length;

                if (failCount > 0) {
                    console.log('识别结果统计:', { successCount, failCount, results });
                    showError(`识别完成：${successCount} 个成功，${failCount} 个失败`);

                }

                console.error('批量识别出错:', error);
                showError('批量识别出错: ' + error.message);
            } finally {
                transcribeAllBtn.disabled = false;
                transcribeAllBtn.innerHTML = originalText;
            }
        }

        async function transcribeSegmentInternal(segmentId) {
            const segment = cutSegments.find(s => s.id === segmentId);
            if (!segment) {
                throw new Error(`片段 ${segmentId} 不存在`);
            }

            console.log(`开始识别片段 ${segmentId}，配置:`, window.whisperConfig);

            const formData = new FormData();
            formData.append('file', segment.blob, segment.filename);

            const language = window.whisperConfig.language || 'zh';
            if (language !== 'auto') {
                formData.append('language', language);
            }

            const headers = {};
            if (window.whisperConfig.token) {
                headers['Authorization'] = `Bearer ${window.whisperConfig.token}`;
            }

            console.log(`向 ${window.whisperConfig.url} 发送识别请求`);

            const response = await fetch(window.whisperConfig.url, {
                method: 'POST',
                headers: headers,
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error(`识别请求失败: ${response.status} ${response.statusText}`, errorText);
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log(`片段 ${segmentId} 识别结果:`, result);

            const transcriptionText = result.text || result.transcript || '识别结果为空';
            displayTranscription(segmentId, transcriptionText);

            return transcriptionText;
        }

        function cleanWhisperTranscription(text) {
            if (!text || typeof text !== 'string') {
                return '识别结果为空';
            }

            // 按行分割文本
            const lines = text.split('\n');
            const cleanedLines = [];

            for (let line of lines) {
                // 去除首尾空格
                line = line.trim();

                // 跳过空行
                if (!line) continue;

                // 检查是否以时间戳开头 [HH:MM:SS.mmm --> HH:MM:SS.mmm]
                const timestampRegex = /^\[\d{2}:\d{2}:\d{2}\.\d{3}\s*-->\s*\d{2}:\d{2}:\d{2}\.\d{3}\]\s*/;

                if (timestampRegex.test(line)) {
                    // 移除时间戳，保留文本内容
                    const textContent = line.replace(timestampRegex, '').trim();
                    if (textContent) {
                        cleanedLines.push(textContent);
                    }
                } else {
                    // 如果不是时间戳行，直接添加
                    cleanedLines.push(line);
                }
            }

            // 将所有行拼接成一个字符串，用空格连接
            const result = cleanedLines.join(' ').trim();

            console.log('原始文本:', text);
            console.log('清理后文本:', result);

            return result || '识别结果为空';
        }

        function bufferToWav(buffer) {
            const length = buffer.length;
            const numberOfChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
            const view = new DataView(arrayBuffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * numberOfChannels * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * numberOfChannels * 2, true);

            // 音频数据
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return arrayBuffer;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatTimeWithDecimals(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = (seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toFixed(2).padStart(5, '0')}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

                window.whisperConfig = {
                    url: 'https://whisper.gaia.domains/v1/audio/transcriptions',
                    token: '',
                    language: 'auto'
                };
            }

            document.getElementById('whisperUrl').value = window.whisperConfig.url || 'https://whisper.gaia.domains/v1/audio/transcriptions';
            document.getElementById('whisperToken').value = window.whisperConfig.token || '';
            document.getElementById('whisperLanguage').value = window.whisperConfig.language || 'auto';

            console.log('Whisper 配置已加载:', window.whisperConfig);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
